  <body>

    <main role="main">

      

          <div class="container text-center">
          <br />

          <h1 class="jumbotron-heading text-center">A little taste of my life</h1>
          <hr />
          <div class="row justify-content-center">

          	{% for job in jobs.all %}

            <div class="col-md-3 ">
              <div class="card mb-4 box-shadow shadow">
                <img class="card-img-top" src="{{ job.image.url }}" />
                <div class="card-body">
                  <p class="card-text">{{ job.summary }}</p>
                </div>
              </div>
            </div>

            {% endfor %}

          </div>
        </div>
